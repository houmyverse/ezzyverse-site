<!doctype html>
<html><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Ezzyverse â€¢ Art</title>
<link rel="stylesheet" href="assets/header.css">
</head>
<body>
<div id="site-header"></div>
<script>
(async () => {
  try {
    const el = document.getElementById('site-header');
    const res = await fetch('partials/header.html', { cache: 'no-cache' });
    const html = (await res.text())
      .replace(/<script[\s\S]*?<\/script>/gi, '')
      .replace(/<link[^>]*rel=["']stylesheet["'][^>]*>/gi, '');
    el.innerHTML = html;
    if (!document.querySelector('script[data-headerjs]')) {
      const s = document.createElement('script');
      s.src = 'assets/header.js';
      s.dataset.headerjs = '1';
      document.body.appendChild(s);
    }
  } catch (e) {
    console.error('Header load failed', e);
  }
})();
</script>
<main style="margin-top:120px;text-align:center;color:white;font-family:sans-serif;">
<h1>Art Gallery</h1><p>Explore our creative AI art collections.</p>
</main>
</body></html>
