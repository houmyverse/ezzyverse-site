<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ezzyverse • Music</title>
  <style>
    :root {
      --text:#f4f6fb; --accent:#a7b6ff;
      --overlay: linear-gradient(180deg, rgba(10,10,14,.55) 0%, rgba(10,10,14,.35) 40%, rgba(10,10,14,.65) 100%);
      --fade-duration: 1400ms; --slide-duration: 7000ms;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; }
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif; color:var(--text); background:#0b0d12; overflow-x:hidden; }
    section{ position:relative; padding:10vh 5vw; min-height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; z-index:1; }
    .content{ width:min(92vw,980px); padding:clamp(20px,3vw,44px); border-radius:22px; backdrop-filter:blur(8px) saturate(110%); background:rgba(16,18,24,.34); box-shadow:0 10px 40px rgba(0,0,0,.35); }
    .eyebrow{ letter-spacing:.24em; text-transform:uppercase; font-size:clamp(.72rem,1.3vw,.9rem); opacity:.8; }
    h1{ margin:.35em 0 .2em; font-size:clamp(1.8rem,5vw,3.6rem); line-height:1.05; }
    p{ margin:.6em auto 1.25em; font-size:clamp(1rem,1.4vw,1.15rem); max-width:65ch; opacity:.95; }
    .cta{ display:inline-block; padding:.9em 1.15em; border-radius:14px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:var(--text); text-decoration:none; font-weight:600; transition:transform .2s, background .2s; }
    .cta:hover{ transform:translateY(-2px); background:rgba(255,255,255,.1); }
    .bg-overlay { position:absolute; inset:0; background:var(--overlay); z-index:-3; }
    .grain { position:absolute; inset:0; z-index:-1; pointer-events:none; background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 0 0 0 .04 .05 .04 0 0 0 0'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='.35'/></svg>"); mix-blend-mode:soft-light; opacity:.28; animation:shimmer 3.8s linear infinite; }
    @keyframes shimmer { 0%{ transform:translate3d(0,0,0); } 100%{ transform:translate3d(-120px,-120px,0); } }
    @media (prefers-reduced-motion: reduce) { .grain{ animation:none; } }
    
:root { --static-bg: url("images/static/music-hero.jpg"); } /* change filename/path */
.static-bg{ position:fixed; inset:0; z-index:-2; background-image:var(--static-bg); background-size:cover; background-position:center; }
.static-bg::after{ content:""; position:absolute; inset:0; pointer-events:none;
  background: radial-gradient(100px 100px at -10% 50%, rgba(255,255,255,0.0), rgba(255,255,255,0.0) 60%),
             linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.35) 45%, rgba(255,255,255,0.0) 60%);
  mix-blend-mode: screen; transform: translateX(-40%); animation: flare 10s ease-in-out infinite; }
.static-overlay{ position:fixed; inset:0; z-index:-1; background:var(--overlay); }
@keyframes flare{ 0%{ transform: translateX(-40%) rotate(0.001deg); opacity:.25;} 50%{ transform: translateX(40%) rotate(0.001deg); opacity:.6;} 100%{ transform: translateX(-40%) rotate(0.001deg); opacity:.25;} }
@media (prefers-reduced-motion: reduce){ .static-bg::after{ animation:none; } }

  </style>
</head>
<body data-transition="fade">
  <div id="site-header"></div>
<script>
(async function(){
  try{
    const el=document.getElementById('site-header');
    const res=await fetch('partials/header.html',{cache:'no-cache'});
    el.innerHTML=await res.text();
  }catch(e){ console.error('Header load failed',e); }
})();
</script>
<div class="static-bg"></div>
<div class="static-overlay"></div>
<div class="grain" aria-hidden="true"></div>

  
<section id="music">
  <div class="content">
    <div class="eyebrow">Our Work</div>
    <h1>Original Music for Stories, Social, and Streaming</h1>
    <p>We produce original tracks, duets, and cinematic cues designed for short‑form video, promos, and world‑building.</p>
    <p>Find our latest releases on <strong>YouTube</strong> and <strong>Spotify</strong>. Clean versions and alternate mixes available on request.</p>
    <a class="cta" href="index.html#about">Back to Home</a>
  </div>
</section>

  
</body>
</html>
